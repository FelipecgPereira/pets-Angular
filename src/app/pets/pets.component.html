<div class="container">
<mat-card class="example-card" *ngFor="let pet of pets">
  <mat-card-header>
    <mat-card-title>{{pet.species}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="saibaMais(pet.id)">Saber Mais</button>
  </mat-card-actions>
</mat-card>
</div>
<div class="container">
  <spa-detalhes
  [species]="petDetalhe.species"
  [imgUrl] ="petDetalhe.imageUrl"
  [description]="petDetalhe.description" ></spa-detalhes>
</div>
