<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{species}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="imgUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
